databaseChangeLog:
  - logicalFilePath: classpath:db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: ihor_biedin
      changes:
        - createTable:
            tableName: company_share
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: comment
                  type: varchar(255)
              - column:
                  name: capital_size
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: usreou
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: total_value
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: face_value
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: duty_paid
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: release_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: INT
                  defaultValueComputed: 0
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: ihor_biedin
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(10)
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: ihor_biedin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(300)
                  constraints:
                    nullable: false

  - changeSet:
      id: 6
      author: ihor_biedin
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
                    nullable: false
              - column:
                  name: roles_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_roles_id
                    references: roles(id)
                    nullable: false

  - changeSet:
      id: 4
      author: ihor_biedin
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_ADMIN"

  - changeSet:
      id: 5
      author: ihor_biedin
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_USER"





